<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turing â€¢ Login</title>
  <link rel="stylesheet" href="Frontend/login.css" />
  <link rel="stylesheet" href="Frontend/main.css" />
  <link rel="icon" type="image/x-icon" href="Frontend/Assets/favicon.png">
  <script defer src="Frontend/auth.js"></script>
</head>
<body>
  <div class="liquid-bg"></div>
  <div class="login-container">
    <img src="Frontend/Assets/logo.png" alt="Turing" class="login-logo" />
    <h1 class="login-title">Welcome to Turing</h1>
    <p class="login-subtitle">Sign into your account to proceed</p>

    <button id="google-login" class="google-btn">
      <img src="Frontend/Assets/google.webp" alt="Google" />
      Sign in with Google
    </button>
  </div>
</body>
  <script>
    document.addEventListener('contextmenu', function (event) {
        event.preventDefault(); // Prevents the default context menu
        return false; // Ensures the event doesn't propagate further
    });
    
    document.addEventListener('keydown', function(event) {
      // Disable F12 Key
      if (event.key === "F12") {
        event.preventDefault();
      }
      // Disable Ctrl+Shift+I (Windows) or Cmd+Opt+I (macOS)
      if (event.ctrlKey && event.shiftKey && event.key === 'I') {
        event.preventDefault();
      }
      if (event.metaKey && event.altKey && event.key === 'I') {
        event.preventDefault();
      }
      // Disable Ctrl+Shift+C (Windows) or Cmd+Opt+C (macOS) for Element Inspector
      if (event.ctrlKey && event.shiftKey && event.key === 'C') {
        event.preventDefault();
      }
      if (event.metaKey && event.altKey && event.key === 'C') {
        event.preventDefault();
      }
      // Disable Ctrl+Shift+J (Windows) or Cmd+Opt+J (macOS) for Console
      if (event.ctrlKey && event.shiftKey && event.key === 'J') {
        event.preventDefault();
      }
      if (event.metaKey && event.altKey && event.key === 'J') {
        event.preventDefault();
      }
      // Disable Ctrl+U (Windows) or Cmd+U (macOS) for View Source
      if (event.ctrlKey && event.key === 'U') {
        event.preventDefault();
      }
      if (event.metaKey && event.key === 'U') {
        event.preventDefault();
      }
    });
  </script>
</html>
