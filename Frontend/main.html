<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="Assets/favicon.png">
</head>
<body>
    <canvas id="liquid"></canvas>
    <div class="liquid-bg"></div>

    
    <div class="logo">
        <img class="logo_image" src="Assets/logo.png" alt="Turing Logo">
        <div class="logo_text" style="font-family: nevera; font-size: 50px;color: rgba(220, 242, 249, 0.631);">Turing</div>
    </div>

    <div class="greeting" style="font-family: mile; font-weight: 100; color: rgba(220, 242, 249, 0.584);">Hello, Visitor !</div>

    
    <div class="menu">
        <div class="stocks_container">
            <div class="stocks"><img class="stocks_image" src="Assets/stocks.png" alt="Stocks"></div>
            <div class="stocks_text">Stocks</div>
        </div>
        <div class="news_container">
            <div class="news"><img class="news_image" src="Assets/news.png" alt="News"></div>
            <div class="news_text">News</div>
        </div>
        <div class="weather_container">
            <div class="weather"><img class="weather_image" src="Assets/weather.png" alt="Weather"></div>
            <div class="weather_text">Weather</div>
        </div>
        <div class="extensions_container">
            <div class="extensions"><img class="extensions_image" src="Assets/extensions.png" alt="Extensions"></div>
            <div class="extensions_text">Extensions</div>
        </div>
    </div>
    
    <div class="stocks_panel" id="stocksPanel"></div>
    
    <div class="news_panel" id="newsPanel">
        <div class="news_panel_content">
            <div class="news_panel_header">
                <div class="tech">
                    <img src="Assets/tech.png">
                    <h2>TechCrunch</h2>
                </div>
                <div class="apple">
                    <img src="Assets/apple.png">
                    <h2>Apple.Inc</h2>
                </div>
                <div class="tesla">
                    <img src="Assets/tesla.png">
                    <h2>Tesla.Inc</h2>
                </div>
                <div class="business">
                    <img src="Assets/business.png">
                    <h2>US Business</h2>
                </div>
                <div class="jane">
                    <img src="Assets/jane.png">
                    <h2>Jane Street</h2>
                </div>
                <button class="news_close" id="newsClose">&times;</button>
            </div>
            <div class="news_articles" id="newsArticles">
                <div class="news_loading">Loading news...</div>
            </div>
        </div>
    </div>
    
    <div class="weather_panel" id="weatherPanel">
    <div class="weather_panel_content">
        <div class="weather_panel_header">
            <h2>Current Weather</h2>
            <button class="weather_close" id="weatherClose">&times;</button>
        </div>
        <div class="weather_content" id="weatherContent">
            <div class="weather_loading">Loading weather...</div>
        </div>
    </div>
    </div>
    
    <div class="extensions_panel" id="extensionsPanel"></div>

    
    <div class="profile">
        <div class="profile_pic">
            <img src="Assets/profile.png">
            <div class="profile_pic_text">Settings</div>
        </div>
        <button class="profile_logout">Logout</button>
    </div>

    
    <div class="messages no-scrollbar" id="Messages"></div>
    <div class="chat_space">
        <div class="input_mic"><img class="mic_image" src="Assets/mic.png" alt="Microphone"></div>
        <textarea class="text_box" id="messageInput" placeholder=" Type your message here..." style="font-family: rale;"></textarea>
        <button class="send_button" id="sendButton" style="font-size: 20px; font-family: rale;">Send</button>
    </div>

    
    <div class="liquid_ether"></div>

</body>
<script src="script.js"></script>
</html>
